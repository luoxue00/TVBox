// 根目录 build.gradle 核心内容（仅展示需要修改的部分）
buildscript {
    repositories {
        google()
        mavenCentral() // 替代已废弃的 jcenter()，避免依赖下载失败
        // 其他仓库（如 jitpack 等）保持不变
    }
    dependencies {
        // 关键修改：将插件版本改为与 Gradle 7.5 匹配的 7.2.2
        // 原版本可能是 4.x/6.x，需替换成这一行
        classpath 'com.android.tools.build:gradle:7.2.2'
        
        // 其他依赖（如 kotlin 插件、导航插件等）保持不变
        // 示例：classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.20"
    }
}

// 以下是全局仓库配置，保持不变即可
allprojects {
    repositories {
        google()
        mavenCentral()
        // 其他自定义仓库
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
